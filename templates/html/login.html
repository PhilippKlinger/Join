<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" type="image/x-icon" href="../../favicon/favicon.ico" />

    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="../../fonts/fonts.css" />
    <link rel="stylesheet" href="../../templates/css/header.css" />
    <link rel="stylesheet" href="../../templates/css/sidebar.css" />
    <link rel="stylesheet" href="../../templates/css/login.css" />

    <script src="../../main.js"></script>
    <script src="../../templates/js/includeHTML.js"></script>
  </head>
  <body onload="init()">
    <div id="loginContent" class="loginContent d-flex center">
      <div id="logo" class="logo">
        <img src="../../img/Logo.png" alt="" />
      </div>
      <div id="textSignupButton" class="textSignupButton">
        <div>Not a Join user?</div>
        <button>Sign up</button>
      </div>
      <div id="innerContentLogin" class="innerContentLogin">
        <h1 id="loginHeadline">Log in</h1>
        <form id="emailAndPassword" class="emailAndPassword" action="">
          <input type="email" />
          <input type="password" />
        </form>
        <div id="rememberAndAPassword" class="rememberAndAPassword">
          <div class="d-flex">
            <button></button>
            <div>Remember me</div>
          </div>
          <div id="passwordLink" class="passwordLink">Forgot my password</div>
        </div>
        <div id="loginButtons">
          <button>Log in</button>
          <button>Guest Log in</button>
        </div>
      </div>
    </div>
  </body>
</html>
